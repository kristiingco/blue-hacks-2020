    <div class="cart-list" *ngFor="let product of cart">
    <mat-card class="example-card" layout="row" layout-align="center center">
        
        <img mat-card-image src={{product.img_url}}> 
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
        <mat-card-actions>
        <button mat-button>-</button> {{product.qty_ordered}} <button mat-button>+</button>
        </mat-card-actions>
    </mat-card>
    </div>
<!-- </div> -->

<div class="payment-details">
    <mat-card class="payment-card" >
        <mat-card-header>
            <mat-card-title>Paid With: GCash <button mat-button>Change</button></mat-card-title> 
            
        </mat-card-header>
        <mat-card-content>
            <p class="align-left">Sub-Total: </p> <p class="align-right">{{getSubTotal()}}</p>
            <br/><br/><p class="align-left">Administrative Costs: </p> <p class="align-right">{{adminCost}}</p>
            <br/><br/><p class="align-left">Shipping Costs: </p> <p class="align-right">{{shippingCost}}</p>
            <br/><br/><p class="align-left">Total: </p> <p class="align-right">{{getTotal()}}</p>

        </mat-card-content>
        <div class="pay-button">
            Pay now
        </div>

    </mat-card>
</div>
